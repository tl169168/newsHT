<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>{$gsxw.titlem}</title>
	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/fonts/iconfont.css" />
	<link rel="stylesheet" href="__TMPL__/public/assets/css/global.css">
	<link rel="stylesheet" href="__TMPL__/public/assets/css/style.css">
	<link rel="stylesheet" href="__TMPL__/public/assets/css/css.css">
	<script type="text/javascript" src="__TMPL__/public/assets/js/jquery-1.11.1.min.js"></script>
	<script src="__TMPL__/public/assets/js/jquery.flexslider-min.js"></script>
	<script type="text/javascript" src="__TMPL__/public/assets/js/controller.js"></script>
</head>
<body>
<div class="porduct_con_er clearfix">
	<div class="product_t clearfix">
		<div class="pic"><img src="__img__/upload/{$gsxw.thumbnail}" alt="{$gsxw.title}"> </div>
		<dl>
			<dt>{$gsxw.titlem}</dt>
			{$gsxw.contenth|html_entity_decode}
			<span style="background-color: yellow;">retail price：{$gsxw.price}</span>
		</dl>
	</div>
	<div class="product_b">
		<div class="box">
			<p>Number of scans：{$gsxw.view_count}，First query time is {$gsxw.update_time|date="Y-m-d:h:i:s",###}</p>
		</div>
	</div>
	<div class="product_b">
		<div class="box">
			{$gsxw.contentm|html_entity_decode}
		</div>
	</div>
</div>
</body>
<script>
	var id={$gsxw.id};


	window.onbeforeunload=function (){
		alert("===onbeforeunload===");
		if(event.clientX>document.body.clientWidth && event.clientY < 0 || event.altKey){
			$.ajax({
				type:"post",
				data:{id:id},
				url:"{:url('cppages')}",
				success:function (data) {
					console.log(data);
				}
			})
		}else{
			$.ajax({
				type:"post",
				data:{id:id},
				url:"{:url('cppages')}",
				success:function (data) {
					console.log(data);
				}
			})
		}
	}
</script>
</script>
</html>
